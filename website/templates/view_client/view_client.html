<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>

    <link rel="stylesheet" href="/static/view_client_global.css"/>
    <link rel="stylesheet" href="/static/view_client.css"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
</head>
<body>
<div class="div">
    <div class="head">
        <div class="user">
            <img class="icon" alt="" src="/static/icon@2x.png"/>

             <div class="div1">
                <button class="sample-text-sample-text-sample-container" onclick="location.href='/logout'">
                    <p class=" sample-text-sample-text">Выход</p>
                </button>
            </div>
        </div>
        <img class="icon" alt="" src="/static/icon@2x.png"/>
    </div>
    <div class="div2">
        <div class="div3">
            <img class="child" alt=""/>

            <div class="div4">Задачи</div>
        </div>
        <button class="div5" onclick="location.href='/view_client'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div4">Клиенты</div>
        </button>
        <button class="div5" onclick="location.href='/view_worker'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div4">Сотрудники</div>
        </button>
        <button class="div5" onclick="location.href='/backup'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div4">Экспорт</div>
        </button>
        <button class="div5" onclick="location.href='/current_tasks'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div4">Задачи</div>
        </button>
    </div>
    <div class="div13">
        <button class="div5" onclick="location.href='/view_client'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div15">Просмотр и редактирование</div>
        </button>
        <button class="div5" onclick="location.href='/add_client'">
            <img class="child" alt="" src="/static/ellipse-1@2x.png"/>

            <div class="div15">Добавить клиента</div>
        </button>
    </div>
    <div class="parent">
         <table>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Номер</th>
                <th>Дата регистрации</th>
            </tr>
            {% for client in clients %}
                <tr>
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.surname }}</td>
                    <td>{{ client.patronymic }}</td>
                    <td>{{ client.phone }}</td>
                    <td>{{ client.register_date }}</td>
                    <td>
                        <form action="" method="get">
                            <button class="btn btn-default" name="DeleteButton" value="{{ client.id }}">Delete</button>
                        </form>
                    </td>
                    <td>
                        <form action="" method="get">
                            <button class="btn btn-default" name="ChangeButton" value="{{ client.id }}">Change</button>
                        </form>
                    </td>
                </tr>
            {% endfor client in clients %}
        </table>
    </div>
    <div class="footer">
        <div class="b">Made by MironoW</div>
        <div class="b">Курсовая работа по предмету ”Базы Данных”</div>
    </div>
</div>
</body>
</html>
